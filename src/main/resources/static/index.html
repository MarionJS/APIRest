<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet Web Communication : API Rest</title>
</head>
<body>
<header><strong>Projet Web Communication : API Rest</strong></header><br><br>

<form action="/clients" method="get">
    <label for="guid">ID</label>
    <input type="text" name="guid" id="guid" autofocus placeholder="ID" title="ID"><br><br>

    <label for="lastName">Nom</label>
    <input type="text" name="lastName" id="lastName" autofocus placeholder="Nom" title="Nom"><br><br>

    <label for="firstName">Prénom</label>
    <input type="text" name="firstName" id="firstName" autofocus placeholder="Prénom" title="Prénom"><br><br>

    <label for="street">Adresse</label>
    <input type="text" name="street" id="street" autofocus placeholder="Adresse" title="Adresse"><br><br>

    <label for="city">Ville</label>
    <input type="text" name="city" id="city" autofocus placeholder="Ville" title="Ville"><br><br>

    <label for="zip">Code postal</label>
    <input type="text" name="zip" id="zip" autofocus placeholder="Code Postal" title="Code Postal"><br><br>

    <input type="submit" value="Rechercher">
</form>




</body>
